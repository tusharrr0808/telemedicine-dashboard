        <main id="main-content" class="flex-1 p-6 md:p-10 flex flex-col">

                <h2 class="text-3xl font-bold text-gray-800">Consult a Doctor</h2>
                <p class="text-sm text-gray-500 mt-1">Book a live video or chat consultation with a specialist.</p>
            </header>

            <div class="flex-1 overflow-y-auto">
                <form id="consultation-form" class="space-y-6 bg-gray-50 p-6 rounded-xl shadow-inner">
                    <div>
                        <label for="type" class="block text-lg font-medium text-gray-700 mb-2">Consultation Type</label>
                        <select id="type" name="type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="video">Video Consultation (Recommended)</option>
                            <option value="chat">Chat Consultation</option>
                        </select>
                    </div>

                    <div>
                        <label for="specialist" class="block text-lg font-medium text-gray-700 mb-2">Required Specialist</label>
                        <select id="specialist" name="specialist" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="general">General Practitioner</option>
                            <option value="pediatrician">Pediatrician</option>
                            <option value="dermatologist">Dermatologist</option>
                            <option value="gynecologist">Gynecologist</option>
                            <option value="cardiologist">Cardiologist</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="date" class="block text-lg font-medium text-gray-700 mb-2">Preferred Date</label>
                            <input type="date" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="time" class="block text-lg font-medium text-gray-700 mb-2">Preferred Time</label>
                            <input type="time" id="time" name="time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="reason" class="block text-lg font-medium text-gray-700 mb-2">Brief reason for consultation / Symptoms</label>
                        <textarea id="reason" name="reason" rows="4" placeholder="Describe your symptoms or reason for consulting a doctor..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 text-base focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <div class="pt-4 flex justify-end">
                        <button type="submit" class="w-auto inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">

    <a href="support.html?action=symptom" class="fixed bottom-8 right-8 z-40 bg-green-600 text-white py-3 px-5 rounded-full shadow-2xl hover:bg-green-700 transition-all duration-300 transform hover:scale-105 inline-flex items-center space-x-2" title="Enter your symptom">

    <div id="custom-modal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-6 m-4 max-w-sm w-full transform transition-all scale-95 opacity-0 duration-300">
            <div class="flex justify-between items-center pb-3">
                <h4 id="modal-title" class="text-lg font-semibold text-gray-800"></h4>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="modal-message" class="text-sm text-gray-600 pb-4"></p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // Expose closeModal globally for button in modal
        function closeModal() {
            const modal = document.getElementById('custom-modal');
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for the transition to finish
        }
    </script>
