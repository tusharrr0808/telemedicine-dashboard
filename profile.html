        <aside class="w-full md:w-64 bg-white border-b-2 md:border-r-2 border-gray-200 md:h-auto flex-shrink-0">
            <div class="p-6 md:p-8 flex items-center justify-center md:justify-start">
                <img src="1000107238-removebg-preview (1).png" alt="Medseva Logo" class="h-16 w-16 rounded-full mr-3 shadow-sm">
                <h1 class="text-2xl font-bold text-gray-800 hidden md:block">Medà¤¸à¥‡à¤µà¤¾</h1>
            </div>
            <nav class="p-4 md:p-6">
                <ul class="flex md:flex-col justify-around md:justify-start space-x-2 md:space-x-0 md:space-y-3 font-medium">
                    <li><a href="index.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">

                    <li><a href="profile.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 active">
                        <i class="fas fa-user text-lg mb-1 md:mb-0 md:mr-3"></i>
                        <span class="text-xs md:text-base">Profile</span>
                    </a></li>
                    <li><a href="support.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                        <i class="fas fa-comments text-lg mb-1 md:mb-0 md:mr-3"></i>
                        <span class="text-xs md:text-base">Support Chat</span>
                    </a></li>
                    <li><a href="consult.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                        <i class="fas fa-user-md text-lg mb-1 md:mb-0 md:mr-3"></i>
                        <span class="text-xs md:text-base">Consult Doctor</span>
                    </a></li>
                    <li><a href="prescriptions.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                        <i class="fas fa-prescription-bottle-alt text-lg mb-1 md:mb-0 md:mr-3"></i>
                        <span class="text-xs md:text-base">My Prescriptions</span>
                    </a></li>
                    <li><a href="medicines.html" class="nav-item group flex flex-col md:flex-row items-center md:items-start p-2 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">

                        <span class="text-xs md:text-base">Order Medicines</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main id="profile-view" class="flex-1 p-6 md:p-10 flex flex-col page-transition">
            <header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-6">
                <a href="index.html" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                    <i class="fas fa-arrow-left text-lg"></i>
                    <span class="ml-2 font-medium">Back to Dashboard</span>
                </a>
            </header>
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Your Profile</h3>
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <p id="user-id-display" class="text-sm text-gray-500 mb-4 break-all">User ID: <span class="font-mono text-gray-700">Loading...</span></p>
                <form id="profileForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="profile-name" class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
                            <input type="text" id="profile-name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="profile-phone" class="block text-sm font-medium text-gray-700">Phone Number <span class="text-red-500">*</span></label>
                            <input type="tel" id="profile-phone" name="phone" pattern="[0-9]{10}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="10-digit number">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="profile-aadhaar" class="block text-sm font-medium text-gray-700">Aadhaar Number</label>
                            <input type="text" id="profile-aadhaar" name="aadhaar" pattern="[0-9]{12}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="12-digit Aadhaar">
                        </div>
                        <div>
                            <label for="profile-blood" class="block text-sm font-medium text-gray-700">Blood Group</label>
                            <input type="text" id="profile-blood" name="blood" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g. O+, A-">
                        </div>
                    </div>
                    <div>
                        <label for="profile-address" class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea id="profile-address" name="address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            Save Profile
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="custom-modal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-6 m-4 max-w-sm w-full transform transition-all scale-95 opacity-0 duration-300">
            <div class="flex justify-between items-center pb-3">
                <h4 id="modal-title" class="text-lg font-semibold text-gray-800"></h4>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p id="modal-message" class="text-sm text-gray-600 pb-4"></p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
